<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Inicio de sesión</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/formulario.css">
  </head>
  <body class="container">
    <h1 class="p-3 text-center">Inicio de sesión</h1>
    <hr />
    <!-- INICIO DE SESIÓN -->
    <form id="form">
      <fieldset>
        <legend class="text-center">
          <small>
            <em>Todos los campos <span class="text-danger">*</span> son obligatorios</em>
          </small>
        </legend>
        <div class="mb-3">
          <label for="username" class="form-label">Nombre de Usuario<span class="text-danger">*</span></label>
          <input
            type="text"
            class="form-control"
            id="username"
            name="username"
            aria-describedby="usernameHelp"
          />
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Contraseña<span class="text-danger">*</span></label>
          <input
            type="password"
            class="form-control"
            id="password"
            name="password"
          />
        </div>
        <div class="mb-3 form-check">
          <label class="form-check-label" for="accept"
            >Acepto condiciones<span class="text-danger">*</span></label>
          <input
            type="checkbox"
            class="form-check-input"
            id="accept"
            name="accept"
          />
        </div>
        <button type="submit" class="btn btn-primary">Iniciar sesión</button>
      </fieldset>
    </form>
    <div class="p-3" id="liveAlertPlaceholder"></div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
    <script src="./javascript/login.js"></script>
  </body>
</html>
